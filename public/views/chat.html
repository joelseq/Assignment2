<md-content>
    <div class="chatbox" ng-repeat="m in messages">
        <h3>{{m.username}}</h3>
        <p>{{m.content}}</p>
    </div>

    <div class="footer">


        <md-input-container>
            <label>Message</label>
            <textarea ng-model="message" columns="1" md-maxlength="100" ng-enter="send(message)"></textarea>
        </md-input-container>


    </div>

</md-content>
